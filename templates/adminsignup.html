<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px; /* Reduced max-width */
            padding: 15px; /* Reduced padding */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin-bottom */
        }
        .signup-header h1 {
            font-size: 20px; /* Reduced font-size */
            text-decoration: underline;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px; /* Reduced bottom margin */
        }
        .form-group input {
            height: 40px; /* Reduced height of input fields */
        }
        .btn-primary {
            padding: 10px 20px; /* Adjusted padding for button */
        }
        .form-group p {
            margin-top: 15px; /* Added margin-top for text */
        }
    </style>
</head>
<body>
{% include 'base.html' %}
<div class="signup-container" style="margin-top:90px;margin-bottom:100px; margin-left: 400px;">
    <div class="signup-header">
        <h1>Admin Sign Up</h1>
    </div>
    {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" ">
        <!-- CSRF Token for Django -->
        {% csrf_token %}
        
        <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="u" placeholder="Username" required>
        </div>
        
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="f" placeholder="Full Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="e" placeholder="Email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="n" placeholder="Phone Number" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="p" placeholder="Password" required>
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
        <div class="form-group text-center">
            <p>Already have an account? <a href="{% url 'adminlogin' %}">Login here</a></p>
        </div>
    </form>
</div>
{% include 'footer.html' %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
